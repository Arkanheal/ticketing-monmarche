services:
  database:
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5433:5433"
    volumes:
      - data:/var/lib/postgresql/data

  server:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    depends_on:
      - database
    networks:
      - default
    ports:
      - "3000:3000"

volumes:
  data:
